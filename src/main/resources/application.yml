spring:
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://postgres:5432/news
  liquibase:
    enabled: true
  jpa:
    show-sql: true
  profiles:
    active: prod
  cache:
    type: redis
  data:
    redis:
      port: 6379
      host: cache
cache:
  capacity: 10
  type: LRU